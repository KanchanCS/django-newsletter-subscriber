{% extends "base.html" %} {% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-body">
          <p class="card-text">Title: {{post.title}}</p>
          <p class="card-text">Text: {{post.text}}</p>
          <a
            href="{% url 'blog:edit_blog' post.id  %}"
            class="btn btn-primary btn-sm"
            >Edit</a
          >
          <form
            action="{% url 'blog:delete_blog' post.id %}"
            method="post"
            class="d-inline"
          >
            {% csrf_token %}
            <input type="submit" class="btn btn-danger btn-sm" value="Delete" />
            <h3>Subscribe to News</h3>
            <hr />
            {{form}}
            <input type="submit" value="Subscribe" class="btn" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
