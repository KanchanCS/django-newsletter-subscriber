{% extends "base.html" %} {% block content%}
<div class="container">
  <div class="row">
    <!-- alert message start-->
    {% for message in messages %}
    <div class="alert alert-success">{{message }}</div>
    {% endfor %}
    <!-- end alert message start -->
    <div class="card">
      <div class="card-body">
        <form method="POST">
          {% csrf_token %} {{form}}
          <input
            class="btn btn-info btn-block"
            type="submit"
            ,
            value="Send Message"
          />
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
