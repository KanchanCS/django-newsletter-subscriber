
{% block content %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      {% if request.user.is_authenticated %}
      <a class="navbar-username text-white" href="{% url 'blog:index' %}"> <span class="text-danger">Welcome
        {{request.user.username|title}}</span> </a>
      {% else %}
      <a class="navbar-brand" href="#">Welcome</a>
      {% endif %}

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'blog:index' %}">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'blog:add_blog' %}">Add Blog</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'blog:logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'blog:sign_up' %}">Sign up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'blog:login' %}">Login</a>
          </li> 
          
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  {% endblock content %}
